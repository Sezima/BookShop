<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Shop</title>
</head>
<style>
    body {
    background-color: #935d8c;
    color: rgba(255, 255, 255, 0.65);
}

#main {
    background-color: #fdfdfd;
    color: rgba(68, 57, 57, 0.911);
    margin-left: 200px;
    margin-right: 200px;
}


</style>

<body>
<div id="main">

<!--nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--    end -->

    <img src="{% static 'foto/b.png' %}" style="width: 1600px; height: 600px;" class="img-fluid" alt="...">

<!-- container-->
<div style="margin-top: 40px; " class="container overflow-hidden">
  <div class="row gy-5">
    {% for genre in genres  %}
    <div class="col-6">
      <div class="p-3 border bg-light"><a href ="{% url 'book-list' genre.slug %}"> {{ genre }} </a></div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- end   -->






</div>

</body>
</html>
